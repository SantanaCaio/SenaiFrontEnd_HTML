<!-- label => defini um titulo ao campo do formulario, com o (for="") ele cria um vinculo com o name/id para direcionar o Usuario a ele. -->
<!-- input type => define um tipo de imputação no tipo do dado (Senha, email, texto, etc..). -->
<!-- nome => atribui um nome ao campo. -->
<!-- value => atribui um valor ao campo. -->
<!-- placeholder => atribui um texto dentro do formulario. -->
<!-- fieldset => cria uma linha de separação entre os elementos -->
