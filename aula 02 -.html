<!DOCTYPE html>
<html lang="pt-br">                                   <!-- tag de abertura das marcações para que o navegador consiga fazer a leitura das demais marcalções-->
    <head>                                            <!-- Responsavel por configurar e fazer as definições da página-->
        <meta charset="UTF-8">                        <!-- funciona para definir os caracteres especiais de acordo com cada pais-->
        <title> Aula 02 - Frontend</title>            <!-- funciona para dar titulo a aba do navegador-->
    </head> 
    <body>                                            <!--Responsavel pelo corpo da página, quem vai armazenar todas as marcações e textos-->
        <h1>hello world</h1>                          <!--Tag <H1> titulo principal da página-->
        <p>Este é o meu primeiro paragrafo.</p>       
    </body>
</html>
